            libtool \
            texinfo \
            pkg-config
          # 5. 清理apt缓存，释放Runner空间，避免后续步骤磁盘不足
          sudo apt-get clean && sudo rm -rf /var/lib/apt/lists/*
          # 6. 校验核心工具是否安装成功，提前排查隐患
          echo "=== 核心工具版本校验 ==="
          gcc --version || exit 1
          make --version || exit 1
          autoconf --version || exit 1

      # 配置生成：失败立即终止，避免无效编译
