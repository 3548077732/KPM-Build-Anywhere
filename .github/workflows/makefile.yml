        run: ./configure
        continue-on-error: false

      # 编译：多线程加速，适配Runner性能，输出编译日志便于排查
      - name: Compile project
        run: |
          echo "=== 开始多线程编译 ==="
          make -j$(nproc) V=1  # V=1 打印详细编译日志，报错可快速定位
          continue-on-error: false
          
