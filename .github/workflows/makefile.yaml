          # NDK r25c Linux x86_64ç‰ˆå®˜æ–¹å®é™…ä½“ç§¯çº¦520MBï¼Œé˜ˆå€¼è®¾450MBï¼ˆç•™70MBå†—ä½™ï¼Œæœç»è¯¯åˆ¤ï¼‰
          MIN_NDK_SIZE=$((450 * 1024 * 1024))  
