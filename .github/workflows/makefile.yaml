          # 5. æ ¸å¿ƒç›®å½•æ ¡éªŒï¼ˆæ— æ”¹åŠ¨ï¼Œç¨³å®šæ ¡éªŒï¼‰
          echo -e "\nâœ… è§£å‹å®Œæˆï¼Œæ ¡éªŒæ ¸å¿ƒå·¥å…·é“¾ç›®å½•..."
          ls -la ${NDK_DIR}/toolchains/
