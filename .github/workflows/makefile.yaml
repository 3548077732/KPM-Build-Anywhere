          echo "ğŸ”§ æ¸…ç†æ—§NDKæ–‡ä»¶ï¼Œç¡®ä¿å…¨æ–°ä¸‹è½½..."
          sudo rm -rf ${NDK_ZIP} ${NDK_DIR}
