            exit 1
          fi
          
          # 4. è§£å‹+èµ‹æƒï¼ˆæ— æ”¹åŠ¨ï¼Œç¨³å®šæ‰§è¡Œï¼‰
          echo -e "\nğŸ“¦ è§£å‹NDKåˆ° ${NDK_DIR}..."
          sudo unzip -o -u -v ${NDK_ZIP} -d ${NDK_DIR} || {
