          # 6. ç¯å¢ƒå˜é‡é…ç½®ï¼ˆæ— æ”¹åŠ¨ï¼Œç¨³å®šç”Ÿæ•ˆï¼‰
          NDK_TOOLCHAIN_BIN=$(find ${NDK_DIR} -name "aarch64-linux-android-clang" -type f | xargs dirname | head -n1)
